<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Log In - Scholarship Filtration</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-['Roboto'] flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <h1 class="text-2xl font-bold mb-6 text-center">Log In</h1>
    <form id="loginForm" class="space-y-4">
      <div>
        <label for="loginName" class="block text-gray-700">Name</label>
        <input type="text" id="loginName" name="loginName" required class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>
      <div>
        <label for="loginEmail" class="block text-gray-700">Email ID</label>
        <input type="email" id="loginEmail" name="loginEmail" required class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>
      <div>
        <label for="loginPassword" class="block text-gray-700">Password</label>
        <input type="password" id="loginPassword" name="loginPassword" required class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>
      <button type="submit" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700 transition">Log In</button>
    </form>
    <p class="mt-4 text-center text-gray-600">
      Don't have an account? 
      <a href="index.html" class="text-green-600 hover:underline">Sign In</a>
    </p>
  </div>
  <script src="assets/js/app.js"></script>
</body>
</html>
